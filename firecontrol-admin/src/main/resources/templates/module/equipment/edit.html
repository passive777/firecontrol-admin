<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改设备')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipment-edit" th:object="${equipment}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">IMEI号：</label>
				<div class="col-sm-8">
					<input id="imei" name="imei" th:field="*{imei}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备名称：</label>
				<div class="col-sm-8">
					<input id="equipmentName" name="equipmentName" th:field="*{equipmentName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备类型：</label>
				<div class="col-sm-8">
					<input id="type" name="type" th:field="*{equipmentType.name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">安装点：</label>
				<div class="col-sm-8">
					<input id="installName" name="installName" th:field="*{install.installName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">安装位置：</label>
				<div class="col-sm-8">
					<input id="installLocation" name="installLocation" th:field="*{install.installLocation}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">通讯方式：</label>
				<div class="col-sm-8">
					<input id="communication" name="communication" th:field="*{communication}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">厂商名称：</label>
				<div class="col-sm-8">
					<input id="manufacturer" name="manufacturer" th:field="*{manufacturer}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">IMSI号：</label>
				<div class="col-sm-8">
					<input id="imsi" name="imsi" th:field="*{imsi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备版本号：</label>
				<div class="col-sm-8">
					<input id="hardwareVersion" name="hardwareVersion" th:field="*{hardwareVersion}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">固件版本号：</label>
				<div class="col-sm-8">
					<input id="firmwareVersion" name="firmwareVersion" th:field="*{firmwareVersion}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		var prefix = ctx + "module/equipment";
		$("#form-equipment-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-equipment-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
