<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增设备')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipment-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">IMEI号：</label>
				<div class="col-sm-8">
					<input id="imei" name="imei" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备名称：</label>
				<div class="col-sm-8">
					<input id="equipmentName" name="equipmentName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备类型：</label>
				<div class="col-sm-8">
					<select name="communication" class="form-control">
						<th th:each="type, iterStat: ${type}">
						<option value="type.id" th:text="${type.name}"></option>
						</th>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">通讯方式：</label>
				<div class="col-sm-8">
					<select name="communication" class="form-control">
						<option value="移动">移动</option>
						<option value="联通">联通</option>
						<option value="电信">电信</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">厂商名称：</label>
				<div class="col-sm-8">
					<input id="manufacturer" name="manufacturer" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">IMSI号：</label>
				<div class="col-sm-8">
					<input id="imsi" name="imsi" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备版本号：</label>
				<div class="col-sm-8">
					<input id="hardwareVersion" name="hardwareVersion" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">固件版本号：</label>
				<div class="col-sm-8">
					<input id="firmwareVersion" name="firmwareVersion" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址域0x01：</label>
				<div class="col-sm-8">
					<input id="masgId" name="masgId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/equipment"

		$("#form-equipment-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {

	            $.operate.save(prefix + "/add", $('#form-equipment-add').serialize());
	        }
	    }
	</script>
</body>
</html>
