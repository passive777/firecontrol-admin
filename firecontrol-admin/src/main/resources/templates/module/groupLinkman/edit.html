<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改用户密码')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-resetPwd">
			<input name="id"  type="hidden"  th:value="${linkman.id}" />
			<input name="type"  type="hidden"  th:value="${linkman.type}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" readonly type="text" name="name" th:value="${linkman.name}" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="telephone" th:value="${linkman.telephone}" id="telephone" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />

	<script>
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "module/groupLinkman/edit", $('#form-user-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
